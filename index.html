<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="form">
                <h1>Weather Application</h1>
                <input type="text" id="lat" placeholder="Latitude"><br>
                <input type="text" id="long" placeholder="Longitude"><br>
                <button id="btn">Submit</button>
                <h1 id="region" >Location    : <span id="r">-</span></h1>
                <h1 id="speed">Wind Speed : <span id="s">-</span></h1>
                <h1 id="humidity">Humidity : <span id="h">-</span></h1>
                <h1 id="temp">Temperature : <span id="t">-</span></h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
